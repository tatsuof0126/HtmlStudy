<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>表の勉強</title>
	<link rel="stylesheet" href="css/test5.css"/>
</head>
<body>
	<h1>表の作成</h1>
	<table>
		<caption>入場料一覧</caption>
		<thead>
		<tr><th class="kuhaku"> </th><th>平日</th><th>土曜</th><th>日曜・祝日</th></tr>
		</thead>
		<!-- tfootは表の最後に表示される -->
		<tfoot>
		<tr><th>tfoot</th><td>800円</td><td>900円</td><td>1,000円</td></tr>		
		</tfoot>
		<tbody>
		<tr><th>大人</th><td>1,500円</td><td>1,800円</td><td>1,900円</td></tr>
		<tr><th>高校生</th><td>1,200円</td><td>1,400円</td><td>1,500円</td></tr>
		<tr><th>中学生</th><td>800円</td><td>900円</td><td>1,000円</td></tr>		
		</tbody>
	</table>
	
	
	
</body>
</html>
