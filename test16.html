<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Html Study</title>
		<script src="js/jquery-1.7.2.js"></script>
		<script type="text/javascript">
			$(function() {
				var default_option = '<option value="0">選んでください</option>';
				
				$("#select1").change(function(){
					if($("#select1").val() != "0"){
						$("#select2").load("data/data_"+$("#select1").val()+".txt");
						$("#select2").removeClass("select_ng");
						$("#select2").addClass("select_ok");
					} else {
						$("#select2").html(default_option);
						$("#select2").removeClass("select_ok");
						$("#select2").addClass("select_ng");
					}
				});
			});
		</script>
		<style>
			select {width: 300px;}
			.select_ok {background-color: #CCFFCC;}
			.select_ng {background-color: #FFCCCC;}
		</style>
	</head>

	<body>
		質問１）どこに行きたいですか？<br />
		<select name="place" id="select1" class="select_ok">
			<option value="0">場所を選んでください</option>
			<option value="1">動物園</option>
			<option value="2">水族館</option>
			<option value="3">植物園</option>			
		</select>
		<br /><br />
		
		質問２）何を見たいですか？<br />
		<select name="item" id="select2" class="select_ng">
			<option value="0">選んでください</option>
		</select>		
	</body>

</html>
